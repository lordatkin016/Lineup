<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSC Boys FC vs Away Lineup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    .teams {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .team-box {
      background: #1f2a40;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 400px;
    }

    .team-box h2 {
      margin-bottom: 15px;
      font-size: 24px;
      border-bottom: 2px solid #fff;
      padding-bottom: 10px;
    }

    .lineup-img {
      width: 100%;
      border-radius: 15px;
      border: 4px solid #fff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .teams {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>CSC Boys FC vs Opponent Lineup</h1>

  <div class="teams">
    <!-- Home Team -->
    <div class="team-box">
      <h2>Home Team - CSC Boys FC</h2>
      <img src="line_up_05_08_25_192228.jpeg" alt="CSC Boys Lineup" class="lineup-img">
    </div>

    <!-- Away Team -->
    <div class="team-box">
      <h2>Away Team - Rivals FC</h2>
      <img src="rival.j" alt="Rivals Lineup" class="lineup-img">
    </div>
  </div>

</body>
</html>
